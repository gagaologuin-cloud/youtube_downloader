<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Downloader</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; margin-top: 80px; background: #f8f9fa; }
input, select, button { padding: 10px; margin: 8px; font-size: 16px; }
button { background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
button:hover { background: #0056b3; }
</style>
</head>
<body>
<h2>üé¨ YouTube Downloader (MP4 / MP3)</h2>
<input type="text" id="url" placeholder="Paste YouTube URL" size="50">
<select id="type">
  <option value="video">MP4 Video</option>
  <option value="audio">MP3 Audio</option>
</select>
<br>
<button onclick="download()">Download</button>

<p id="status"></p>

<script>
async function download() {
  const url = document.getElementById("url").value;
  const type = document.getElementById("type").value;
  const status = document.getElementById("status");
  
  status.innerText = "‚è≥ Downloading... please wait";

  const response = await fetch("/download", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url, type })
  });

  if (!response.ok) {
    status.innerText = "‚ùå Failed. Please try again.";
    return;
  }

  const blob = await response.blob();
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = type === "audio" ? "audio.mp3" : "video.mp4";
  a.click();

  status.innerText = "‚úÖ Download complete!";
}
</script>
</body>
</html>
